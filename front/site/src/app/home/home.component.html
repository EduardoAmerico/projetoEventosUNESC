<div class="row m-padding-tb-45">
    <div class="col-12">
        <div id="carousel1" class="carousel slide " data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li *ngFor="let banner of banners; let e = index" data-target="#carousel1" attr.data-slide-to="{{e}}"
                    class="{{ (e == 0) ? 'active' : ''}}"></li>

            </ol>
            <div class="carousel-inner">
                <div *ngFor="let banner of banners; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
                    <a href="{{banner.link}}">
                        <img class="d-block img-fluid w-100" [src]="banner.imagem" title="{{banner.titulo}}">
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                    class="sr-only">Previous</span> </a>
            <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
      <input
        type="text"
        id="myInput"
        class="form-control"
        placeholder="Pesquisar"
      />
    </div>
    
    <div class="col-auto">
      <button class="btn  btn-success" (click)="onSearch()">Pesquisar</button>
    </div>
  </div>

<div class="row card-group">
    <div *ngFor="let banner of banners" class="col-lg-4 col-12 m-p-5">
        <div class="card">
            <a href="{{banner.link}}">
                <img class="card-img-top" src="{{banner.imagem}}" alt="{{banner.titulo}}">
            </a>
            <div class="card-body">
                <h4 class="card-title m-font-18">{{banner.titulo}}</h4>
                <div class="card-subtitle mb-2 text-muted m-font-14">
                <div *ngIf="banner.dataFinal; else elseBlock"> de {{banner.dataInicial | date: "dd/MM/yyyy"}} atÃ© {{banner.dataFinal | date: "dd/MM/yyyy"}}</div>
                <ng-template #elseBlock> dia {{banner.dataInicial | date: "dd/MM/yyyy"}}</ng-template>
            </div>
                <p class="card-text m-font-14 m-card-overflow">{{banner.descricao}}</p>
            </div>
        </div>
    </div>
</div>
