<div class="row p-5">
    <div class="col-12">
        <div id="carousel1" class="carousel slide " data-ride="carousel" data-interval="3000">
                <ol class="carousel-indicators">
                        <li *ngFor="let banner of banners; let e = index" data-target="#carousel1" attr.data-slide-to="{{e}}" class="{{ (e == 0) ? 'active' : ''}}" ></li>
                    
                    </ol>
            <div class="carousel-inner">
                <div *ngFor="let banner of banners; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
                    <a href="{{banner.link}}">
                        <img class="d-block img-fluid w-100" [src]="banner.imagem" title="{{banner.titulo}}">
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                    class="sr-only">Previous</span> </a>
            <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
